<div class="container mt-3">
  <table class="table table-hover ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Start date</th>
        <th scope="col">Stop date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list" (click)="show(item.id)">
        <!-- <th scope="row">1</th> -->

        <td>
          <i class="material-icons">check_circle</i>
        </td>
        <td>{{item.name}}</td>
        <td>{{item.start_date}}</td>
        <td>{{item.stop_date}}</td>
        <td>
          <button type="button" data-toggle="modal" data-target="#confirmDelete" class="btn btn-danger">
            <i class="material-icons"> delete_forever </i>
          </button>
          <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Confirm Delete?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- <div class="modal-body">
                    <h5>Popover in a modal</h5>
                    <p>This <a href="javascript(0);" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute.">button</a> triggers a popover on click.</p>
                    <hr>
                    <h5>Tooltips in a modal</h5>
                    <p><a href="javascript(0);" class="tooltip-test" title="Tooltip">This link</a> and <a href="#" class="tooltip-test" title="Tooltip">that link</a> have tooltips on hover.</p>
                  </div> -->
                <div class="modal-footer">
                  <button class="btn btn-primary" data-dismiss="modal">No</button>
                  <button class="btn btn-danger" (click)="delete(item.id)">Yes</button>
                </div>
              </div>
            </div>
          </div>
        </td>

      </tr>
    </tbody>
  </table>
  <div *ngIf="list===null" class="text-center">
    <p> No playlists created</p>
    <p> Create a playlist</p>
  </div>
</div>
