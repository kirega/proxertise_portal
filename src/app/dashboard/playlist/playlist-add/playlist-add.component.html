<div class="container">
  <form [formGroup]="playlistForm">
    <div class="form-row form-group">
      <label class="col-2">Title</label>
      <div class="col-6">
        <input class="form-control" formControlName="name" type="text" name="name">
      </div>
    </div>
    <div class=" form-row form-group">
      <label class="col-2">Start Date</label>
      <input class="col-6 form-control" formControlName="start_date" type="text" name="start_date">
    </div>
    <div class=" form-row form-group">
      <label class="col-2">Stop Date</label>
      <input class="col-6 form-control" type="text" formControlName="stop_date" name="stop_date">
    </div>
    <div *ngIf="image" class="form-row form-group">
      <label class="col-2">Duration</label>
      <input class="col-6 form-control" formControlName="duration" type="number" name="duration">
    </div>
    <div>
      <label>Add adverts to this playlist</label>
      <table class="table table-hover">
        <thead>
          <tr class="d-flex">
            <th class="col-2" scope="col"></th>
            <th class="col-2" scope="col"></th>
            <th class="col-6" scope="col">Advert</th>
            <th class="col-2 " scope="col">Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex">
            <td class="col-2"></td>
            <td class="col-2"></td>
            <td class="col-6"></td>
            <td class="col-2"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="form-row form-group">
      <button type="button" data-toggle="modal" data-target="#addPlaylistAd" class="btn btn-secondary ml-auto col-2">Add</button>
    </div>
    <!-- The adverts add modal form to display -->
    <div class="modal fade" id="addPlaylistAd" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select your ads</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-hover">
              <thead>
                <tr class="d-flex">
                  <th class="col-2" scope="col"></th>
                  <th class="col-2" scope="col"></th>
                  <th class="col-6" scope="col">Advert</th>
                  <th class="col-2 " scope="col">Duration</th>
                </tr>
              </thead>
              <tbody>
                <tr class="d-flex">
                  <td class="col-2"></td>
                  <td class="col-2"></td>
                  <td class="col-6"></td>
                  <td class="col-2"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">No</button>
            <button class="btn btn-danger" >Yes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <button type="submit" class="col-2 mr-auto btn btn-custom" (click)="upload(advertForm)">Submit</button>
    </div>
  </form>
</div>
